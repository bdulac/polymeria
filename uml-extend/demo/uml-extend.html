<!doctype html>
<html>
  <head>
    <title>uml-extend</title>
    <script src="../../../webcomponentsjs/webcomponents-lite.min.js">
    </script>
    <link rel="import" href="../../uml-model/uml-model.html">
    <link rel="import" href="../../uml-packagedElement/uml-packagedElement.html">
    <link rel="import" href="../../uml-extend/uml-extend.html">
  </head>
  <style>
    body {
      margin: 0;
	  padding: 0;
	  width: 100%;
	  height: 100%;
	}
  </style>
  <body unresolved>
    <section>
      <uml-model name="My extension demo">
        <uml-packagedElement type="uml:Actor" id="my-use-cases-actor" name="My actor">
        </uml-packagedElement>
        <uml-packagedElement type="uml:UseCase" id="my-use-case" name="My use case">
            <uml-extend type="uml:Extend" addition="my-extended-use-case"/>
        </uml-packagedElement>
        <uml-packagedElement type="uml:UseCase" id="my-extended-use-case" name="My extended use case">
        </uml-packagedElement>
        <uml-packagedElement type="uml:Dependency" supplier="my-use-cases-actor" client="my-use-case">
         </uml-packagedElement>
      </uml-model>  
    </section>
  </body>
</html>
