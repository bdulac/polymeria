---
layout: default
---
<article>
<header>
<h1>{{ page.title }}</h1>
</header>
{{ content }}
<footer>
<p><small>{{ site.name }}, {{ page.date | date_to_string }}</small></p>
</footer>
<aside>
<ul>
{% for post in site.related_posts %}
<li>
<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
</li>
{% endfor %}
</ul>
</aside>
</article>
