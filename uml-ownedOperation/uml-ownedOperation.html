<link rel="import"
  href="../../polymer/polymer.html">
<!--
<h2>Representation of an UML [method](http://download.eclipse.org/modeling/mdt/uml2/javadoc/3.0.0/org/eclipse/uml2/uml/Operation.html)</h2>

In typical use, the `<uml-ownedOperation>` belongs to an UML class or interface.
I might contains parameters.

Example:

    <uml-packagedElement type="uml-Class" name="My A Class" id="my-class-a">
      <uml-ownedOperation
        name="myOperationWithParameters"
        visibility="public"
        type="my-class-b">
        <uml-ownedParameter name="myParam" type="my-class-a">
        </uml-ownedParameter>
      </uml-ownedOperation>
    </uml-packagedElement>
    <uml-packagedElement type="uml-Class" name="My B Class"  id="my-class-b">
    </uml-packagedElement>

@demo demo/uml-ownedOperation.html
-->
<dom-module id="uml-ownedOperation">
	<template>
		<link rel="stylesheet" type="text/css" href="../colors.css" >
		<link rel="stylesheet" type="text/css" href="../elements.css" >
		<style>
			:host {
				overflow: auto;
				text-align: left;
			}
		</style>
		<div class="method" layout vertical left>
			<span>
				<span class="visibility accent-color">
					<template is="dom-if" if="{{ isPrivate(visibility) }}">
					-
					</template>
					<template is="dom-if" if="{{ isProtected(visibility) }}">
					#
					</template>
					<template is="dom-if" if="{{ isPublic(visibility) }}">
					+
					</template>
				</span>
				<span class="name">{{ name }}</span>(<content></content>)
				<span id="type" class="type accent-color">
				: <span id="typeName" class="name"></span>
				</span>
			</span>
		</div>
	</template>
	<script src="../polymeria.js"></script>
	<script>
	(function() {
		var OwnedOperation = Polymer({
			is: "uml-ownedOperation",
			properties: {
				/** The method name. */
				name: String,
				/** The method visibility: `private`, `public`, `protected`. */
				visibility: String,
				/** The return type of the method, using the `id` to identify it. */
				type: String
			},
			isPrivate: function(visibility) {
				return (visibility == 'private');
			},
			isProtected: function(visibility) {
				return (visibility == 'protected');
			},
			isPublic: function(visibility) {
				return (visibility == 'public');
			},
			ready: function() {
			},
			attached: function() {
				new UmlMember(this);
				this.umlElement.displayType();
			}
		});
		var el = new OwnedOperation();
	})();
	</script>
</dom-module>
