<link rel="import" 
  href="uml-element.html">
<polymer-element name="uml-packagedElement" extends="uml-element" attributes="type">
	<link rel="stylesheet" href="../jquery-ui/themes/humanity/jquery-ui.css">    
	<template>
		<style>
			:host {
			}
			.class {
				background-color: white;
				border-style: outset;
				border-width: 1px;
				border-radius: 3px;
				padding: 0;
				margin: 15px;
				margin-left: auto;
				margin-right: auto;
				max-width: 400px;
				overflow: auto;
				box-shadow: 1px 1px 1px silver;
				font-family: sans-serif;
				float: left;
			}
			.class:active {
				border-style: inset;
				border-width: 2px;
			}
			.class > .content {
				padding: 15px;
				background-color: none;
			}
			.class > .name  {
				margin-top: 0;
				border-style: none;
				border-bottom-style: solid;
				border-bottom-width: 1px;
				margin-left: 0;
				margin-right: 0;
				margin-bottom: 15px;
				padding: 15px;
				text-align: center;
			}
			.package {
				margin: 15px;
				text-align: left;
				float: left;
			}
			.package > .name  {
				font-family: sans-serif;
				background-color: #ffe0b2;
				border-style: solid;
				border-bottom-style: none;
				border-width: 1px;
				border-radius: 3px 3px 0px 0px;
				padding: 3px;
				display: inline;
				margin-left: 5px;
				max-width: 250px;
				overflow: auto;
				float: left;
			}
			.package > .content {
				font-family: sans-serif;
				background-color: #ffe0b2;
				border-style: solid;
				border-width: 1px;
				border-radius: 3px 3px 0px 0px;
				padding: 25px;
				margin-top: 0;
				text-align: center;
				min-width: 300px;
			}
		</style>
		<div id="element">
		<template bind if="{{ type == 'uml-Package' }}">
			<div class="package" vertical center-justified layout>
				<div class="name">
				{{ name }}
				</div>
				<div class="content">
					<content></content>
				</div>
			</div>
		</template>
		<template bind if="{{ type == 'uml-Class' }}">
			<div class="class" layout vertical>
				<div class="name">
				{{ name }}
				</div>
				<div class="content">
					<content></content>
				</div>
			</div>
		</template>
		</div>
	</template>
	<script src="../jquery/dist/jquery.min.js">
    </script>
    <script src="../jquery-ui/jquery-ui.min.js">
    </script>
	<script>
Polymer('uml-packagedElement', {
	ready: function() {
		this.super();
		$(this.$.element).draggable();
	}
});
	</script>
</polymer-element>
