<link rel="import" 
  href="uml-element.html">
<polymer-element name="uml-model" extends="uml-element">
	<template>
		<style>
		:host {
		}
		.model-element {
			padding: 15px;
		}
		.model-element-header .name {
			margin-top: auto;
			margin-bottom: auto;
			margin-left: 15px;
			font-family: sans-serif;
			font-weight: bold;
			font-size: 1.5em;
			padding: 5px;
		}
		.model-element-header {
			background-color: #fff;
			min-height: 50px;
			text-align: center;
			border-width: 1px;
			padding: 5px;
			margin: 0;
			width: 100%;
			box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.26);
		}
		</style>
		<div class="model-element-header" horizontal start-justified layout>
    		<div class="name">{{ name }}</div>
    	</div>	
		<div class="model-element" layout horizontal center>
			<content></content>
		</div>
	</template>
	<script>
	Polymer('uml-model', {
		ready: function() {
			this.super();
		}
	});
	</script>
