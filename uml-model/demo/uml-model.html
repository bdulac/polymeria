<!doctype html>
<html>
  <head>
    <title>uml-model</title>
    <script src="../../../webcomponentsjs/webcomponents-lite.min.js">
    </script>
    <link rel="import" href="../../uml-model/uml-model.html">
    <link rel="import" href="../../uml-packagedElement/uml-packagedElement.html">
    <link rel="import" href="../../uml-ownedAttribute/uml-ownedAttribute.html">
    <link rel="import" href="../../uml-ownedComment/uml-ownedComment.html">
    <link rel="import" href="../../uml-ownedOperation/uml-ownedOperation.html">
    <link rel="import" href="../../uml-ownedParameter/uml-ownedParameter.html">
  </head>
  <style>
    body {
      margin: 0;
	  padding: 0;
	  width: 100%;
	  height: 100%;
	}
  </style>
  <body unresolved>
        <uml-model name="My model demo">
            <uml-packagedElement type="uml-Package" name='My sample package' id="my-sample-package">
                <uml-packagedElement type="uml-Class" id="my-association-supplier" name="My sample class">
                    <uml-ownedAttribute name="myPrivateAttribute" visibility="private"></uml-ownedAttribute>
                    <uml-ownedOperation name="myProtectedOperation" visibility="protected">
                        <uml-ownedParameter name="myParam"></uml-ownedParameter>
                    </uml-ownedOperation>
                </uml-packagedElement>
                <uml-packagedElement type="uml-Artifact" id="my-association-client" name="My associated artifact">
                    
                </uml-packagedElement>
                <uml-packagedElement type="uml-Association" supplier="my-association-supplier" client="my-association-client">
                </uml-packagedElement>
            </uml-packagedElement>
            <uml-ownedComment type="uml-Comment" annotatedElement="my-sample-package">
                <body>My comment on the package</body>
            </uml-ownedComment>
        </uml-model>

  </body>
</html>
