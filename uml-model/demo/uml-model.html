<!doctype html>
<html>
  <head>
    <title>uml-model</title>
    <script src="../../../webcomponentsjs/webcomponents-lite.min.js">
    </script>
    <link rel="import" href="../../uml-polymeria.html">
  </head>
  <style>
    body {
      margin: 0;
	  padding: 0;
	  width: 100%;
	  height: 100%;
	}
  </style>
  <body unresolved>
        <uml-model name="My model">
            <uml-packagedElement type="uml-Package" name='My use cases package' id="my-use-cases-package">
                <uml-packagedElement type="uml-Actor" id="my-use-cases-actor" name="My actor">
                </uml-packagedElement>
                <uml-packagedElement type="uml-UseCase" id="my-use-case" name="My use case">
                    <uml-include type="uml-Include" addition="my-included-use-case"/>
                </uml-packagedElement>
                <uml-packagedElement type="uml-UseCase" id="my-included-case" name="My included use case">
                </uml-packagedElement>
                <uml-packagedElement type="uml-Dependency" supplier="my-use-cases-actor" client="my-use-case">
                </uml-packagedElement>
            </uml-packagedElement>
            <uml-ownedComment type="uml-Comment" annotatedElement="my-use-cases-package">
                 <body>This example package contains use cases. More informations about <em>uml-packagedElement</em> are available in <a href="../../#uml-packagedElement" target="_blank" rel="noopener noreferrer">the Web component documentation</a>.</body>
           </uml-ownedComment>
            <uml-packagedElement type="uml-Package" name='My deployment package' id="my-deployment-package">
                <uml-packagedElement type="uml-Device" id="my-dependency-supplier" name="My device">
                </uml-packagedElement>
                <uml-packagedElement type="uml-ExecutionEnvironment" id="my-dependency-client" name="My execution environment">
                </uml-packagedElement>
                <uml-packagedElement type="uml-Dependency" supplier="my-dependency-supplier" client="my-dependency-client">
                </uml-packagedElement>
            </uml-packagedElement>
            <uml-packagedElement type="uml-Package" name='My classes package' id="my-class-package">
                <uml-packagedElement type="uml-Interface" id="my-realization-interface" name="My associated interface">
                </uml-packagedElement>
                <uml-packagedElement type="uml-Class" id="my-realization-implementation" name="My sample class">
                    <uml-ownedAttribute name="myPrivateAttribute" visibility="private"></uml-ownedAttribute>
                    <uml-ownedOperation name="myProtectedOperation" visibility="protected">
                        <uml-ownedParameter name="myParam"></uml-ownedParameter>
                    </uml-ownedOperation>
                </uml-packagedElement>
                <uml-packagedElement type="uml-Realization" supplier="my-realization-interface" client="my-realization-implementation">
                </uml-packagedElement>
            </uml-packagedElement>
        </uml-model>
  </body>
</html>
