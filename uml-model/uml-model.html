<link rel="import"
  href="../../polymer/polymer.html">
<!--
`uml-model` is the representation of an UML [model](http://download.eclipse.org/modeling/mdt/uml2/javadoc/3.0.0/org/eclipse/uml2/uml/Model.html).

In the Eclipse UML hierarchy, the model is itself a package. As a consequence, the `<uml-model>` might contain several [`<uml-packagedElement>`](#uml-packagedElement) which can be related to different kind of UML diagrams.

A single import simplifies the integration of multiple <em>Polymeria</em> UML components.

Example:

    <head>
        <script src="webcomponentsjs/webcomponents-lite.min.js">
        </script>
        <link rel="import" href="polymeria-uml/uml-polymeria.html">
    </head>
    <body unresolved>
        <uml-model name="My model">
            <uml-packagedElement type="uml:Package" name='My use cases package' id="my-use-cases-package">
                <uml-packagedElement type="uml:Actor" id="my-use-cases-actor" name="My actor">
                </uml-packagedElement>
                <uml-packagedElement type="uml:UseCase" id="my-use-case" name="My use case">
                    <uml-include type="uml:Include" addition="my-included-use-case"/>
                </uml-packagedElement>
                <uml-packagedElement type="uml:UseCase" id="my-included-case" name="My included use case">
                </uml-packagedElement>
                <uml-packagedElement type="uml:Dependency" supplier="my-use-cases-actor" client="my-use-case">
                </uml-packagedElement>
            </uml-packagedElement>
            <uml-ownedComment type="uml:Comment" annotatedElement="my-use-cases-package">
                <body>This example package contains use cases. More informations about <em>uml-packagedElement</em> are available in <a href="../../#uml-packagedElement" target="_blank">the Web component documentation</a>.</body>
            </uml-ownedComment>
            <uml-packagedElement type="uml:Package" name='My activity package' id="my-activity-package">
                <uml-packagedElement type="uml:Activity" name='My activity' id="my-activity">
                    <uml-node type="uml:InitialNode" id="my-activity-initial" name="My initial node">
                    </uml-node>
                    <uml-node type="uml:ControlFlow" 
                    	id="my-activity-starting-flow" 
                    	name="My starting flow"
                    	outgoing="my-activity-initial" incoming="my-action">
                    </uml-node>
                    <uml-node type="uml:OpaqueAction" name="My action" id="my-action">
                    </uml-node>
                    <uml-node type="uml:ControlFlow" 
                    	id="my-activity-ending-flow" 
                    	name="My ending flow"
                    	outgoing="my-action" incoming="my-activity-final">
                    </uml-node>
                    <uml-node type="uml:ActivityFinalNode" name="My final node" id="my-activity-final">
                    </uml-node>
                </uml-packagedElement>
            </uml-packagedElement>
            <uml-packagedElement type="uml:Package" name='My deployment package' id="my-deployment-package">
                <uml-packagedElement type="uml:Device" id="my-dependency-supplier" name="My device">
                </uml-packagedElement>
                <uml-packagedElement type="uml:ExecutionEnvironment" id="my-dependency-client" name="My execution environment">
                </uml-packagedElement>
                <uml-packagedElement type="uml:Dependency" supplier="my-dependency-supplier" client="my-dependency-client">
                </uml-packagedElement>
            </uml-packagedElement>
            <uml-packagedElement type="uml:Package" name='My classes package' id="my-class-package">
                <uml-packagedElement type="uml:Interface" id="my-realization-interface" name="My associated interface">
                </uml-packagedElement>
                <uml-packagedElement type="uml:Class" id="my-realization-implementation" name="My sample class">
                    <uml-ownedAttribute name="myPrivateAttribute" visibility="private"></uml-ownedAttribute>
                    <uml-ownedOperation name="myProtectedOperation" visibility="protected">
                        <uml-ownedParameter name="myParam"></uml-ownedParameter>
                    </uml-ownedOperation>
                </uml-packagedElement>
                <uml-packagedElement type="uml:Realization" supplier="my-realization-interface" client="my-realization-implementation">
                </uml-packagedElement>
            </uml-packagedElement>
        </uml-model>
    </body>
@demo uml-model/demo/uml-model.html
-->
<dom-module id="uml-model" attributes="name">
	<template>
		<link rel="stylesheet" type="text/css" href="../colors.css" >
		<link rel="stylesheet" type="text/css" href="elements.css" >
		<style>
		:host {
			padding: 0;
			display: block;
			box-sizing: border-box;
		}
		</style>
		<div class="model-header white-background" horizontal layout center>
    		<div class="name">
    			<div>{{ name }}</div>
    		</div>
    		<div></div>
    	</div>
		<div class="model" layout horizontal center>
			<content></content>
		</div>
	</template>
	<script src="../polymeria.js"></script>
	<script>
	(function() {
		var Model = Polymer({
			is: "uml-model",
			properties: {
				/** The (displayed) name of the model. */
				name: String
			},
			attached: function() {
				new UmlElement(this);
			}
		});
		var el = new Model();
	})();
	</script>
</dom-module>
