<link rel="import"
  href="../../polymer/polymer.html">
<!--
`uml-ownedParameter` is the representation of an UML [method parameter](http://download.eclipse.org/modeling/mdt/uml2/javadoc/3.0.0/org/eclipse/uml2/uml/Parameter.html).

The `<uml-ownedParameter>` belongs to an [`uml-ownedOperation`](#uml-ownedOperation).

Its `type` property is the `id` of the parameter type. It should be an [`uml-packagedElement`](#uml-packagedElement) of type `uml-Class`or `uml-Interface`.

Example:

    <head>
        <script src="webcomponentsjs/webcomponents-lite.min.js">
        </script>
        <link rel="import" href="polymeria-uml/uml-packagedElement/uml-packagedElement.html">
        <link rel="import" href="polymeria-uml/uml-ownedOperation/uml-ownedOperation.html">
        <link rel="import" href="polymeria-uml/uml-ownedParameter/uml-ownedParameter.html">
    </head>
    <body unresolved>
        <uml-packagedElement type="uml-Class" name='My owning class' id="owning-class">
            <uml-ownedOperation
                name="myProtectedMethod" 
                visibility="protected"
                type="return-type-class">
                <uml-ownedParameter
                    name="param" 
                    type="param-type-class">
                </uml-ownedParameter>
            </uml-ownedOperation>
        </uml-packagedElement>
        <uml-packagedElement type="uml-Class" name='My return type class' id="return-type-class">
        </uml-packagedElement>
        <uml-packagedElement type="uml-Class" name='My parameter type class' id="param-type-class">
        </uml-packagedElement>
    </body>
@demo uml-ownedOperation/demo/uml-ownedOperation.html
-->
<dom-module id="uml-ownedParameter">
	<template>
		<link rel="stylesheet" type="text/css" href="../colors.css" >
		<link rel="stylesheet" type="text/css" href="../elements.css" >
		<style>
		:host {
		}
		</style>
		<div class="parameter">
			<span class="name">{{ name }}</span>
			<span id="type" class="type accent-color">
				: <span id="typeName" class="name"></span>
			</span>
    		<content></content>
		</div>
	</template>
	<script src="../polymeria.js"></script>
	<script>
	(function() {
		var OwnedParameter = Polymer({
			is: "uml-ownedParameter",
			properties: {
				/** The parameter name. */
				name: String,
				/** The `id` of the parameter type (a literal value is accepted). */
				type: String
			},
			ready: function() {
			},
			attached: function() {
				new UmlMember(this);
				this.async(function() {
					this.umlElement.displayType();
				}, 500);
			}
		});
		var el = new OwnedParameter();
	})();
	</script>
</dom-module>
