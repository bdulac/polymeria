<link rel="import"
  href="../../polymer/polymer.html">
<!--
`<uml-include>` is the representation of an UML [include relationship](http://download.eclipse.org/modeling/mdt/uml2/javadoc/3.0.0/org/eclipse/uml2/uml/Include.html).

The `<uml-include>` is nested in the source element. The `addition` attribute specifies the target of the inclusion.

Example:

    <head>
        <script src="webcomponentsjs/webcomponents-lite.min.js">
        </script>
        <link rel="import" href="polymeria-uml/uml-packagedElement/uml-packagedElement.html">
        <link rel="import" href="polymeria-uml/uml-include/uml-include.html">
    </head>
    <body unresolved>
        <uml-packagedElement type="uml-Actor" id="my-use-cases-actor" name="My actor">
        </uml-packagedElement>
        <uml-packagedElement type="uml-UseCase" id="my-use-case" name="My use case">
            <uml-include type="uml-Include" addition="my-included-use-case"/>
        </uml-packagedElement>
        <uml-packagedElement type="uml-UseCase" id="my-included-case" name="My included use case">
        </uml-packagedElement>
        <uml-packagedElement type="uml-Dependency" supplier="my-use-cases-actor" client="my-use-case">
         </uml-packagedElement>
    </body>        
@demo uml-include/demo/uml-include.html
-->
<dom-module id="uml-include">
	<template>
	</template>
	<script src="../../jquery/dist/jquery.min.js"></script>
	<script src="../polymeria.js"></script>
	<script>
	(function() {
		var Generalization = Polymer({
			is: "uml-include",
			properties: {
				name: String,
				/** The `id` of the element target of the inclusion. */
				addition: String
				/*, direction: {
					type: String,
					value: 'vertical'
				},*/
			},
			ready: function() {
			},
			attached: function() {
				new UmlInclude(this);
				this.async(function() {
					this.umlElement.initializePosition();
					this.umlElement.displayRelationship();
					$(window).on("resize",
							{ relationshipElement: this.umlElement },
							function( event ) {
								event.data.relationshipElement.displayRelationship();
							}
					);
				}, 800);
			}
		});
		var el = new Generalization();
	})();
	</script>
</dom-module>
