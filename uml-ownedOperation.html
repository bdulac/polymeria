<link rel="import" 
  href="uml-member.html">
<polymer-element name="uml-ownedOperation" extends="uml-member">
	<template>
		<link rel="stylesheet" type="text/css" href="colors.css" >
		<style>
			:host {
				overflow: auto;
				text-align: left;
			}
			.owned-operation {
				display: block;
			}
			.owned-operation .visibility {
				min-width: 40px;
				text-align: center;
			}
		</style>
		<div class="owned-operation" layout vertical left>
			<span>
				<span class="visibility accent-color">
					<template bind if="{{ visibility == 'private' }}">
					-
					</template>
					<template bind if="{{ visibility == 'protected' }}">
					#
					</template>
					<template bind if="{{ visibility == 'public' }}">
					+
					</template>
				</span>
				<span class="name">{{ name }}</span>(<content></content>)
			</span>
		</div>
	</template>
	<script>
Polymer({});
	</script>
</polymer-element>
