<link rel="import" 
  href="../polymer/polymer.html">
<polymer-element name="uml-ownedOperation" attributes="name visibility type">
	<template>
		<link rel="stylesheet" type="text/css" href="colors.css" >
		<link rel="stylesheet" type="text/css" href="elements.css" >
		<style>
			:host {
				overflow: auto;
				text-align: left;
			}
		</style>
		<div class="method" layout vertical left>
			<span>
				<span class="visibility accent-color">
					<template bind if="{{ visibility == 'private' }}">
					-
					</template>
					<template bind if="{{ visibility == 'protected' }}">
					#
					</template>
					<template bind if="{{ visibility == 'public' }}">
					+
					</template>
				</span>
				<span class="name">{{ name }}</span>(<content></content>)
				<span id="type" class="type accent-color">
				: <span id="typeName" class="name"></span>
				</span>
			</span>
		</div>
	</template>
	<script>
	Polymer('uml-ownedOperation', { 
		ready: function() {
			new UmlMember(this);
		}, 
		domReady: function() {
			this.umlElement.displayType();
		}
	});
	</script>
</polymer-element>
