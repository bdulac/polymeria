<link rel="import" 
  href="../../polymer/polymer.html">

primary2: ffe0b2

primary3: e65100

# accent (A200)

<polymer-element name="uml-ownedOperation" attributes="name visibility">
	<template>
		<style>    
			.owned-operation {
				display: block;
			}
			.owned-operation .visibility {
				color: #7c4dff;
				min-width: 40px;
				text-align: center;
			}
		</style>
		<div class="owned-operation" layout vertical left>
			<span class="name">
				<span class="visibility">
				<template bind if="{{ visibility == 'private' }}">
				-
				</template>
				<template bind if="{{ visibility == 'protected' }}">
				#
				</template>
				<template bind if="{{ visibility == 'public' }}">
				+
				</template>
				</span>
				{{ name }}(<content></content>)
			</span>
		</div>
	</template>
	<script>
Polymer({});
	</script>
</polymer-element>
