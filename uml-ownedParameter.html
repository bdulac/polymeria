<link rel="import" 
  href="../polymer/polymer.html">
<!--
`<uml-ownedParameter>` is the representation of an 
<a href="http://download.eclipse.org/modeling/mdt/uml2/javadoc/3.0.0/org/eclipse/uml2/uml/Parameter.html">UML method parameter</a>.


Two different attributes are supported: 
<ul>
  <li>`name` specifies the parameter name</li>
  <li>`type` specifies the type of the method, using the `id` to identify it</li>
</ul>

In typical use, the `<uml-ownedParameter>` belongs to an UML method:

    <uml-packagedElement type="uml-Class" name="My A Class" id="my-class-a">
      <uml-ownedOperation
        name="myOperationWithParameters" 
        visibility="public"
        type="my-class-b">
        <uml-ownedParameter name="myFirstParam" type="my-class-a">
        </uml-ownedParameter>
        <uml-ownedParameter name="mySecondParam" type="my-class-b">
        </uml-ownedParameter>
      </uml-ownedOperation>
    </uml-packagedElement>
    <uml-packagedElement type="uml-Class" name="My B Class"  id="my-class-b">
    </uml-packagedElement>

-->  
<dom-module id="uml-ownedParameter">
	<template>
		<link rel="stylesheet" type="text/css" href="colors.css" >
		<link rel="stylesheet" type="text/css" href="elements.css" >
		<style>
		:host {
		}
		</style>
		<div class="parameter">
			<span class="name">{{ name }}</span>
			<span id="type" class="type accent-color">
				: <span id="typeName" class="name"></span>
			</span>
    		<content></content>   
		</div>
	</template>
	<script src="./polymeria.js"></script>
	<script>
	(function() {
		var OwnedParameter = Polymer({
			is: "uml-ownedParameter", 
			properties: {
				name: String,
				type: String
			}, 
			ready: function() {
			}, 
			attached: function() {
				new UmlMember(this);
				this.umlElement.displayType();
			}
		});
		var el = new OwnedParameter();
	})();			
	</script>
</dom-module>
