<link rel="import" 
  href="../polymer/polymer/polymer.html">

<polymer-element name="uml-packagedElement" attributes="name type">
	<template>
		<style>
		:host {
		}
		[type=uml-Class] {
			background-color: white;
			border-style: solid;
			border-width: 1px;
			padding: 15px;
			margin-bottom: 15px;
			margin-top: 15px;
			margin-left: auto;
			margin-right: auto;
			max-width: 200px;
			overflow: auto;
		}
		[type=uml-Class] .packaged-element-header  {
			border-bottom-style: solid;
			border-bottom-width: 1px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 15px;
		}
		[type=uml-Package] {
			background-color: gray;
			border-style: solid;
			border-width: 1px;
			padding: 15px;
			margin: 15px;
		}
		[type=uml-Package] .packaged-element-header  {
			border-bottom-style: ridge;
			border-bottom-width: 1px;
			margin-left: auto;
			margin-right: auto;
		}
		</style>
		
		<div class="packaged-element" type="{{ type }}" layout vertical center>
			<span class="packaged-element-header">
			{{ name }}
			</span>
			<!--
			<content select="uml-ownedAttribute"></content>
			<content select="uml-ownedOperation"></content>
			<content select="uml-packagedElement[type=uml-Class]"></content>
			-->
			<content></content>
		</div>
	</template>
	<script>
	Polymer({});
	</script>
</polymer-element>
