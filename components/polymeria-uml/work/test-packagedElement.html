<!doctype html>
<html>
  <head>
    <title>Polymeria sample</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>
    <link rel="import" href="../bower_components/polymeria-uml/uml-polymeria.html">
  </head>
  <style>
    body {
      margin: 0;
	  padding: 0;
	  width: 100%;
	  height: 100%;
	}
  </style>
  <body unresolved>
    <section>
      <uml-model name="My test model">
        <uml-packagedElement type="uml-Package" name='My parent package' id="my-parent-package">
          <uml-packagedElement type="uml-Package" name='My association package' id="my-association-package">
            <uml-packagedElement type="uml-Class" name='MySupplier' id="my-association-supplier">
            </uml-packagedElement>
            <uml-packagedElement type="uml-Class" name='MyClient' id="my-association-client">
            </uml-packagedElement>
            <uml-packagedElement type="uml-Dependency" supplier="my-association-supplier" client="my-association-client">
            </uml-packagedElement>
          </uml-packagedElement>
          <uml-packagedElement type="uml-Package" name='My dependency package' id="my-dependency-package">
            <uml-packagedElement type="uml-Class" name='MySupplier' id="my-dependency-supplier">
            </uml-packagedElement>
            <uml-packagedElement type="uml-Class" name='MyClient' id="my-dependency-client">
            </uml-packagedElement>
            <uml-packagedElement type="uml-Dependency" supplier="my-dependency-supplier" client="my-dependency-client">
            </uml-packagedElement>
          </uml-packagedElement>
          <uml-packagedElement type="uml-Package" name='My realization package' id="my-realization-package">
             <uml-packagedElement type="uml-Class" name='MyImplementation' id="my-implementation">
            </uml-packagedElement>
            <uml-packagedElement type="uml-Interface" name='MyInterface' id="my-interface">
            </uml-packagedElement>
            <uml-packagedElement type="uml-Realization" supplier="my-interface" client="my-implementation">
            </uml-packagedElement>
          </uml-packagedElement>
        </uml-packagedElement>
      </uml-model>
    </section>
  </body>
</html>
