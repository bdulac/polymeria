<link rel="import" 
  href="uml-element.html">
<polymer-element name="uml-model" extends="uml-element">
	<template>
		<link rel="stylesheet" type="text/css" href="colors.css" >
		<link rel="stylesheet" type="text/css" href="elements.css" >
		<style>
		:host {
			padding: 0;
		}
		</style>
		<div class="model-header white-background" horizontal start-justified layout>
    		<div class="name">{{ name }}</div>
    	</div>	
		<div class="model" layout horizontal center>
			<content></content>
		</div>
	</template>
	<script>
	Polymer('uml-model', {
		ready: function() {
			new UmlElement(this);
		}
	});
	</script>
</polymer-element>
