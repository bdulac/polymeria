  href="../polymer/polymer/polymer.html">

<polymer-element name="uml-model" attributes="name">
	<template>
		<style>
		:host {
		}
		.model-element {
    		background-color: gray;
			border-style: solid;
			border-width: 1px;
			padding: 15px;
		}
		.model-element-header {
			text-align: left;
			border-bottom-style: ridge;
			border-bottom-width: 1px;
			margin-left: auto;
			margin-right: auto;
		}
		</style>
		
		<div class="model-element" layout vertical center>
			<div class="model-element-header">
    			{{ name }}
    		</div>
    		<content select="uml-packagedElement[type=uml-Class]"></content>
    		<content select="uml-packagedElement[type=uml-Package]"></content>
    		
		</div>

	<script>
