<link rel="import" 
  href="../../polymer/polymer.html">
<!-- 
# Primary palette (Orange)

primary1: ffcc80
# primary (200)

primary2: ffe0b2
# primary (100)

primary3: e65100
 # primary (900)

# Secondary palette (Deep purple)
accent: 7c4dff
# accent (A200)
 -->
<polymer-element name="uml-model" attributes="name">
	<template>
		<style>
		:host {
		}
		.model-element {
    		border-top-style: inset;
    		border-top-color: #7c4dff;
			border-width: 1px;
			padding: 15px;
			margin: 0;
		}
		.model-element-header .name {
			margin-top: auto;
			margin-bottom: auto;
			margin-left: 15px;
			font-family: sans-serif;
			font-weight: bold;
			font-size: 1.5em;
			padding: 5px;
		}
		.model-element-header {
			border-style: none;
			border-bottom-style: none;
			min-height: 50px;
			text-align: center;
			border-width: 1px;
			padding: 5px;
			margin: 0;
			box-shadow: 2px 2px 2px silver;
		}
		</style>
		<div class="model-element-header" horizontal start-justified layout>
    		<div class="name">{{ name }}</div>
    	</div>	
		<div class="model-element" layout horizontal center>
			<content></content>
		</div>
	</template>
	<script>
	Polymer({});
	</script>
</polymer-element>
