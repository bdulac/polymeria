<link rel="import" 
  href="../polymer/polymer/polymer.html">

<polymer-element name="polymeria-packagedElement" attributes="name type">
  <template>
    <style>
    :host {
    }
    .package-header {
      margin-bottom: 10px;
    }
    .packaged-element {
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
    }
    [type=uml:Class] {
      background-color: white;
      border-style: solid;
      border-width: 1px;
    }
    </style>

    <!-- UML PACKAGEABLE ELEMENT -->
    <div class="packaged-element" layout vertical center>
      <div type="{{ type }}">
      {{ name }}
      </div> 
      <content></content>   
    </div>
  </template>

  <script>
  Polymer({});
  </script>
</polymer-element>
