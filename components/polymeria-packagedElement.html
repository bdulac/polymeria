<link rel="import" 
  href="../polymer/polymer/polymer.html">

<polymer-element name="polymeria-packagedElement" attributes="name type">
	<template>
		<style>
		:host {
		}
		[type=uml-Class] {
			background-color: white;
			border-style: solid;
			border-width: 1px;
			padding: 15px;
			margin: 15px;
		}
		[type=uml-Class] .packaged-element-header  {
			border-bottom-style: solid;
			border-bottom-width: 1px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 15px;
		}
		[type=uml-Package] {
			background-color: gray;
			border-style: solid;
			border-width: 1px;
			padding: 15px;
			margin: 15px;
		}
		[type=uml-Package] .packaged-element-header  {
			border-bottom-style: ridge;
			border-bottom-width: 1px;
			margin-left: auto;
			margin-right: auto;
		}
		</style>
		
		<div class="packaged-element" type="{{ type }}" layout vertical center>
			<span class="packaged-element-header">
			{{ name }}
			</span> 
			<content></content>   
		</div>
	</template>
	<script>
	Polymer({});
	</script>
</polymer-element>
