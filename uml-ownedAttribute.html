<link rel="import" 
  href="uml-member.html">
<polymer-element name="uml-ownedAttribute" extends="uml-member" attributes="type">
	<template>
		<link rel="stylesheet" type="text/css" href="colors.css" >
		<link rel="stylesheet" type="text/css" href="elements.css" >
		<style>
			:host {
				overflow: auto;
				text-align: left;
			}
		</style>
		<div class="attribute" layout vertical left>
			<span>
				<span id="visibility" class="visibility accent-color">
					<template bind if="{{ visibility == 'private' }}">
					-
					</template>
					<template bind if="{{ visibility == 'protected' }}">
					#
					</template>
					<template bind if="{{ visibility == 'public' }}">
					+
					</template>
				</span>
				<span>{{ name }}</span>
				<span id="type" class="type accent-color">
				: <span id="typeName" class="name"></span>
				</span>
			</span>
			<content></content>   
		</div>
	</template>
	<script>
function UmlAttribute(customElm) {
	UmlMember.call(this, customElm);
	this.displayType();
}
UmlAttribute.prototype = Object.create(UmlMember.prototype, { 
	displayType : {
		value: function() {
			if(this.webComponent.type) {
				$(this.webComponent.$.type).show();
				var typeComponent = document.getElementById(this.webComponent.type);
				if(typeComponent) {
					var typeUmlElement = typeComponent.umlElement;
					if(typeUmlElement) {
						$(this.webComponent.$.typeName).text(typeUmlElement.simpleName);
					}
					else {
						alert(
							"Invalid DOM: ID " + this.type 
							+ " is not a Polymeria UML component"
						)
					}
				}
				else {
					alert("Invalid DOM: ID " + this.type + " not found")
				}
			}
			else {
				$(this.webComponent.$.type).hide();
			}
		}
	}
}
);
UmlAttribute.prototype.constructor = UmlAttribute;
Polymer('uml-ownedAttribute', {
	domReady: function() {
		new UmlAttribute(this);
	}
});
	</script>
</polymer-element>
