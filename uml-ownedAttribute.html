<link rel="import" 
  href="../polymer/polymer.html">
<dom-module id="uml-ownedAttribute">
	<template>
		<link rel="stylesheet" type="text/css" href="colors.css" >
		<link rel="stylesheet" type="text/css" href="elements.css" >
		<style>
			:host {
				overflow: auto;)
				text-align: left;
			}
		</style>
		<div class="attribute" layout vertical left>
			<span>
				<span id="visibility" class="visibility accent-color">
					<template is="dom-if" if="{{ isPrivate(visibility) }}">
					-
					</template>
					<template is="dom-if" if="{{ isProtected(visibility) }}">
					#
					</template>
					<template is="dom-if" if="{{ isPublic(visibility) }}">
					+
					</template>
				</span>
				<span>{{ name }}</span>
				<span id="type" class="type accent-color">
				: <span id="typeName" class="name"></span>
				</span>
			</span>
			<content></content>   
		</div>
	</template>
	<script src="./polymeria.js"></script>
	<script>
	(function() {
		var OwnedParameter = Polymer({ 
			is: "uml-ownedAttribute",
			properties: {
				name: String,
				visibility: String, 
				type: String
			}, 
			isPrivate: function(visibility) {
				return (visibility == 'private');
			},
			isProtected: function(visibility) {
				return (visibility == 'protected');
			},
			isPublic: function(visibility) {
				return (visibility == 'public');
			},
			ready: function() {
			}, 
			attached: function() {
				new UmlMember(this);
				this.umlElement.displayType();
			}
		});
		var el = new OwnedParameter();
	})();
	</script>
</dom-module>
