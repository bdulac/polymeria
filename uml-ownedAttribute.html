<link rel="import" 
  href="uml-member.html">
<polymer-element name="uml-ownedAttribute" extends="uml-member">
	<template>
		<link rel="stylesheet" type="text/css" href="colors.css" >
		<link rel="stylesheet" type="text/css" href="elements.css" >
		<style>
			:host {
				overflow: auto;
				text-align: left;
			}
		</style>
		<div class="attribute" layout vertical left>
			<span>
				<span id="visibility" class="visibility accent-color">
					<template bind if="{{ visibility == 'private' }}">
					-
					</template>
					<template bind if="{{ visibility == 'protected' }}">
					#
					</template>
					<template bind if="{{ visibility == 'public' }}">
					+
					</template>
				</span>
				<span>{{ name }}</span>
				<span id="type" class="type accent-color">
				: <span id="typeName" class="name"></span>
				</span>
			</span>
			<content></content>   
		</div>
	</template>
	<script>
Polymer('uml-ownedAttribute', { 
	ready: function() {
		new UmlMember(this);
	}, 
	domReady: function() {
		this.umlElement.displayType();
	}
});
	</script>
</polymer-element>
