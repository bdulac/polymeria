<!doctype html>
<html>
  <head>
    <title>UML Activity diagram</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js">
    </script>
    <link rel="import" href="../uml-model/uml-model.html">
    <link rel="import" href="../uml-packagedElement/uml-packagedElement.html">
    <link rel="import" href="../uml-node/uml-node.html">
  </head>
  <style>
    body {
      margin: 0;
	  padding: 0;
	  width: 100%;
	  height: 100%;
	}
	#my-package {
		position: absolute;
		top: 3em;
		left: 3em;
		width: 50em;
		height: 25em;
	}
	#my-use-cases-actor {
		position: absolute;
		top: 16em;
		left: 4em;
	}
	#my-use-case {
		position: absolute;
		top: 5em;
		left: 15em;
		width: 10em;
		height: 4em;
	}
	#my-included-use-case {
		position: absolute;
		top: 18em;
		left: 26em;
	}
	#description-my-use-case {
		position: absolute;
		top: 30em;
		left: 6em;
	}
  </style>
  <body unresolved>
    <section>
      <uml-model name="My inclusion demo">
        <uml-packagedElement type="uml:Activity" id="my-activity" name="My activity">
          <uml-node type="uml:InitialNode" id="my-activity-initial" name="My initial node">
          </uml-node>
          <uml-node type="uml:ControlFlow" outgoing="first-action" incoming="initial-node">
          </uml-node>
          <uml-node type="uml:OpaqueAction" name="My first action" id="first-action">
          </uml-node>
        </uml-packagedElement>
      </uml-model>  
    </section>
  </body>
</html>
